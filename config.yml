baseURL: "https://nathanielbarlow.github.io" 
title: Nathaniel Barlow
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true

taxonomies:
    tag: tags

menu:
    main:
        - name: CV
          url: cv/
          weight: 5 
        - name: Research
          url: research/
          weight: 2

params:
    description: "I am a 4th-year PhD candidate in Economics at UCLA. I study 20th century U.S. economic history with an emphasis on immigrants and labor."
    author: Nathaniel Barlow
    # googleAnalyticsID: "G-XXXXX"
    DateFormat: "January 2006"
    defaultTheme: light
    hideFooter: false
    disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: false
    disableSpecial1stPost: true
    disableAnchoredHeadings: true
    ShowPostNavLinks: false
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: true
    ShowAllPagesInArchive: false
    MainSections: ["research","cv"]
    ShowToc: false
    disableScrollToTop: true
    TocOpen: true
    ShowWordCount: false
    UseHugoToc: true
    comments: false
    math: true
    profileMode:
          enabled: true
          title: Nathaniel Barlow
          subtitle: "I am a 4th-year PhD candidate in Economics at UCLA. I study 20th century U.S. economic history with an emphasis on immigrants and labor."
          imageUrl: "headshot.jpg"
          imageWidth: 240
          imageHeight: 240
          buttons:
            - name: Research
              url: research/
            - name: CV
              url: cv/


    socialIcons:
        - name: CV
          url: resume_11_24.pdf
        - name: Email
          url: mailto:nbarlow@g.ucla.edu
        - name: Location
          url: location/

    assets:
        disableScrollBarStyle: true
    cover:
        hiddenInList: false
        hiddenInSingle: true
    label:
      text: "Nathaniel Barlow"
      icon: favicon.ico
      iconHeight: 18

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        guessSyntax: true
        style: autumn 
    tableOfContents:
        endLevel: 2
        ordered: false
        startLevel: 2